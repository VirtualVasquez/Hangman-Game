<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body class="container">
  
  <div class="row" >
    <header>
      <img src="assets/images/undertale.png" class="col-xs-12">
    </header>
  </div>

  <div class="row" id="screenSwitch">

    <div id="startScreen" class="container">
      <div id="startText" class="blink"><p>Press Any Key To Start</p></div>
      <audio class="fx" id="firstSound" src="assets/sounds/menu.mp3" autoplay loop>
      </audio>
    </div>

    <div id="gameScreen" class="container">
        <audio class="fx" id="secondSound" src="" loop>
        </audio>
      <div class="row">
      <div class="col-xs-6" id="left">
      </div>

      <div class="col-xs-6" id="right">
        <div id="stats">
          <p id="wordToGuess">
            <audio class="fx" id="correct" src="assets/sounds/cletter.wav">
            </audio>
          </p>
          <p id="numGuesses">
          </p>
          <p id="wrongGuesses">
              <audio class ="fx" id="incorrect" src="assets/sounds/wletter.wav">
              </audio>
          </p>
          <p id="winCounter">
          </p>
          <p id="loseCounter">
          </p>
        </div>
        <div class ="row">
          <button id="muteMusic"><p>Mute</p></button>
          <button id="playMusic"><p>Music</p></button>
        </div>
        </div>
      </div>
      </div>
    </div>

    <div id="loseScreen" class="container">
        <p class="blink">Press Any Key To Continue</p>
      <audio class="fx" id="loseSound" src="assets/sounds/lose.wav">
      </audio>
    </div>

    <div id="winScreen" class="container">
      <audio class="fx" id="winSound" src="assets/sounds/solved.wav">
      </audio>
      <p>Correct!</p>
      <p class="blink">Press Any Key To Continue</p>
    </div>

  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script> 

</body>

</html>

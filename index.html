<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body class="container">
  
  <div class="row">
    <header>
      <img src="assets/images/undertale.png" class="col-xs-12">
    </header>
  </div>

  <div class="row" id="screenSwitch">

    <div id="startScreen" class="container">
      <img src="assets/images/homescreen.jpg" class="col-xs-12">
      <div id="startText">Press Any Key To Start</div>
      <audio src="assets/sounds/menu.mp3" autoplay loop>
      </audio>
    </div>

    <div id="gameScreen" class="container">
    
      <div class="col-xs-6" id="left">
      </div>

      <div class="col-xs-6" id="right">
        <div id="stats">
          <p id="wordToGuess">
          </p>
          <p id="numGuesses">
          </p>
          <p id="wrongGuesses">
          </p>
          <p id="winCounter">
          </p>
          <p id="loseCounter">
          </p>
        </div>
      </div>

    </div>

    <div id="loseScreen" class="container">
    </div>

    <div id="winScreen" class="container">
      <p>Correct!</p>
    </div>

  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script> 

</body>

</html>

<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Hangman</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<!--section1: Top Image/header-->
	<header>
			<div class="container">
				<img src="assets/images/undertale.png" class="col-xs-12">
			</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-xs-6" id="left">
				<img id="myimage" src="assets/images/flowey.jpg" class="col-xs-6">
			</div>
			<div class="col-xs-6" id="right">
				<p>PRESS ANY KEY TO GET STARTED</p>

				<p>WINS</p>
				<!--# of wins displayed-->
				<p id="winCounter"></p>

				<p>CURRENT WORD</p>
				<!--display (# of _) = (# of letters)-->
				<p id="wordToGuess"></p>

				<p>NUMBER OF GUESSES REMAINING</p>
				<!--display # of guess remaining-->
				<p id="numGuesses"></p>


				<p>LETTERS ALREADY GUESSED</p>
				<!--letters already guessed display-->
				<p id="wrongGuesses"></p>
				
			</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script> 

</body>

</html>
